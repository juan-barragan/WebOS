<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .jumbotron h1{

font-weight: 800;
font-size: 100px;
}

.col-sm-2 {
    background-color: #ECF0F1;
    margin: 20px;
}
.col {
    margin: 20px;
    background-color: #ECF0F1;
}

.col-sm-3 {
    background-color: #ECF0F1;
}
.col-sm-9 {
    background-color: #ECF0F1;
    padding-left : 20px;
}

</style>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <h1>TYNCO</h1>
        <p>Match application</p>
    </div>

    <div class = "row">
        <div class="col-sm-3">Left</div>
        <div class="col">First row first colonne, what about if more stuff is present?</div>
        <div class="col">First row second column</div>
        <div class="col">First row third colun</div>
    </div>
    <div class = "row">
        <div class="col-sm-3"></div>
        <div class="col">Blah blah</div>
    </div>

    <div class = "row">
        <div class="col-sm-3"></div>
        <div class="col">B</div>
        <div class="col">C</div>
        <div class="col">D</div>
    </div>
    <div class = "row">
        <div class="col-sm-3"></div>
        <div class="col">Blah blah</div>
    </div>

</div>

</body>
</html>
