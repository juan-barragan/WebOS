<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .jumbotron h1{

font-weight: 800;
font-size: 100px;
}
</style>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <h1>Tynco</h1>
        <p>hiring application</p>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <p>Nom client</p>
            <p>Log out</p>
            <p>Send a new document</p>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm">
                    <label for="start_date">Start date</label>
                    <input type="text" class="form-control" name = "start_date" required id="start_date" placeholder="yyyy-mm-dd">
                </div>
                <div class="col-sm">
                    <label for="end_date">End date</label>
                    <input type="text" class="form-control" name = "end_date" required id="end_date"  placeholder="yyyy-mm-dd" >
                </div>
                <div class="col-sm">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name = "title" required id="title"  placeholder="title" >
                </div>
            </div>
            <div class="row">
                <label for="details">Mission details</label>
                <textarea class="form-control" id="details" name = "details" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
